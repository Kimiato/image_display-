<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <title>获得随机的二次元图片❤</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        div img {
            width: auto;
            max-width: 100%;
            border-image-repeat: round;
            background-size: cover;
            margin: 10px 10px;

        }
    </style>
    <script type="text/javascript">
        function get_xhr() {    // 获取Ajax核心对象
            var xhr = null;
            if (window.XMLHttpRequest) {   // 如果当前浏览器支持Ajax对象
                xhr = new XMLHttpRequest();
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            return xhr;
        }
        function getScrollTop() {
            var scrollTop = 0;
            if (document.documentElement && document.documentElement.scrollTop) {
                scrollTop = document.documentElement.scrollTop;
            } else if (document.body) {
                scrollTop = document.body.scrollTop;
            }
            return scrollTop;
        }
        //获取当前可视范围的高度
        function getClientHeight() {
            var clientHeight = 0;
            if (document.body.clientHeight && document.documentElement.clientHeight) {
                clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight);
            } else {
                clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight);
            }
            return clientHeight;
        }
        //获取文档完整的高度
        function getScrollHeight() {
            return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
        }

        function get_pic() {
            var xhr = get_xhr();
            var path = "api.php";
            xhr.open("get", path, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = xhr.responseText;
                        var mydiv = document.getElementById('mydiv')
                        var img = document.createElement('img')
                        img.src = "load.gif"
                        img.onload = function () {
                            img.onload = null;
                            img.src = data;
                        }
                        mydiv.appendChild(img)
                    }
                }
            }
            xhr.send(null);
        }

        $(window).scroll(function () {
            if (getScrollTop() + getClientHeight() >= getScrollHeight() - 1) {
                get_pic();
            }
        });

        function hasScrollbar() {
            return getScrollHeight() > (window.innerHeight || document.documentElement.clientHeight);
        }

    </script>
</head>

<body style="overflow-x: hidden;">
    <h2 style="text-align:center;">下滑即可出现随机图片❤</h2>
    <div id="mydiv"></div>
    <script type="text/javascript">
        $("body").on("touchstart", function (e) {
            e.preventDefault();
            startX = e.originalEvent.changedTouches[0].pageX,
                startY = e.originalEvent.changedTouches[0].pageY;
        });
        $(window).on("touchmove", function (e) {
            e.preventDefault();
            moveEndX = e.originalEvent.changedTouches[0].pageX,
                moveEndY = e.originalEvent.changedTouches[0].pageY,
                X = moveEndX - startX,
                Y = moveEndY - startY;
            if (Math.abs(Y) > Math.abs(X) && Y > 0) {
                get_pic();
            }
        });
    </script>

    <script type="text/javascript">
        window.onload = function () {
            get_pic();
            if (!hasScrollbar()){
                get_pic();
                get_pic();
            }
        };
    </script>
</body>

</html>
